<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/be0f044a06.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="font-libre min-h-screen flex antialiased">
    <div class="main-div max-w-sm md:max-w-5xl mx-auto text-center">
      <!-- my-auto -->
      <div class="logo-div py-10">
        <h1 class="font-bold text-xl md:text-2xl">PING<span class="text-pblue">.</span></h1>
      </div>
      <div class="header-texts">
        <h1 class="text-2xl md:text-4xl font-light text-ngray">We are launching <span class="font-bold text-black">soon!</span></h1>
        <p class="text-sm py-4 md:text-lg">Subscribe and get notified</p>
      </div>
      <div class="notify-div flex flex-col md:flex-row md:justify-center md:items-center">
        <input class="py-3 md:w-80 my-2 mx-2 px-6 rounded-3xl bg-transparent border-pale placeholder-pale text-sm border" type="email" placeholder="Your email address..." />
        <button class="bg-pblue hover:opacity-80 mx-2 md:px-12 text-white text-sm py-3 px-8 rounded-3xl my-2 font-semibold shadow-2xl shadow-pblue">Notify Me</button>
      </div>
      <div class="img-div py-14">
        <img class="max-w-lg" src="./images/illustration-dashboard.png" alt="" />
      </div>
      <div class="pt-16 pb-8 social-div flex justify-center items-center">
        <div class="mx-2 facebook-icon border rounded-full w-9 h-9 flex justify-center items-center">
          <i class="fab fa-facebook-f text-pblue"></i>
        </div>
        <div class="mx-2 twitter-icon border rounded-full w-9 h-9 flex justify-center items-center">
          <i class="fab fa-twitter text-pblue"></i>
        </div>
        <div class="mx-2 instagram-icon border rounded-full w-9 h-9 flex justify-center items-center">
          <i class="fab fa-instagram text-pblue"></i>
        </div>
      </div>
      <div class="footer-div pb-10">
        <p class="text-xs text-ngray">Â© Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
